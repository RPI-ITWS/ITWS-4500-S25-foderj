<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Joe's Runs API</title>

   <body>
    <form id="apiCaller">
      <label for="method">Choose a Call Method:</label>
      <select id="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
      </select>
      
      <br><br>
      <label  for="url">Enter Request URL:</label>
      <input  type="text" id="url" name="url" placeholder="Request URL" required > 
      <br><br>
      <header>Enter JSON Body of request (if neccesary):</header>
      <textarea  id="jsonInput" name="jsonInput" rows="10" cols="50" placeholder='{"name": "John", "age": 30}'></textarea>


      <br><br>
      <header>What the fetch request you are creating would look like using Fetch API:</header>
      <textarea readonly id="fetch" rows="10" cols="100">fetch('', {
        method: 'GET',

        headers: {
           "Content-Type": "application/json",
        },

        body: ''
     })</textarea>
      <br><br>

      <button type="submit">Submit</button>
    </form>

    <div id="APIres">

    </div>
    
    <button class="nav" id="prev"><</button>
    <span class="nav" id="pgCount"></span>
    <button class="nav" id="next">></button>

 </body>
